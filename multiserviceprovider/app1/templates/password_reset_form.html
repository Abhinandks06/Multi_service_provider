{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Style the background image */
        body {
            background-image: url('https://images.pexels.com/photos/5418830/pexels-photo-5418830.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .navbar {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
            width: 100%;
            position: fixed;
            top: 0;
            z-index: 1000;
        }

        .navbar h1 {
            margin: 0;
        }

        .panel-body {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            margin-top: 10%; /* Adjust the margin-top value based on your needs */
        }

        .panel-body h3 {
            margin-bottom: 20px;
        }

        .panel-body p {
            margin-bottom: 20px;
        }

        .panel-body form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .panel-body input[type="text"],
        .panel-body input[type="password"] {
            width: 100%;
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .panel-body button[type="submit"] {
            background-color: #5bc0de;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .panel-body button[type="submit"]:hover {
            background-color: #46b8da;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <h1>MULTISERVICE PROVIDER</h1>
    </div>
    <div class="panel-body">
        <h3><i class="fa fa-lock fa-4x"></i></h3>
        <h2>Forgot Password?</h2>
        <p>You can reset your password here.</p>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Reset Password</button>
        </form>
    </div>
</body>

</html>
