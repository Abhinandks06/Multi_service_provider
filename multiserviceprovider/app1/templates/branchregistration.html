{% load static%}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Multiservice Provider</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'userassets/img/icon.png' %}">
    <link rel="stylesheet" href="{% static 'userassets/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'userassets/css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'userassets/css/style.css' %}">
    <style>
        .container {
            margin-top: 150px;
        }
    </style>
</head>

<body style="background: linear-gradient(to right, #141e30, #243b55);">
    <!-- Header Area Start -->
    <header class="header-area header-sticky">
        <div class="header-container">
            <div class="row">
                <div class="col-lg-2 col-sm-4">
                    <div class="logo text-center">
                       <h1> <a href="providerpage" class="logo-text">MULTISERVICE <span class="provider-text">PROVIDER</span></a></h1>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- Header Area End -->

    <!-- Container Div Start -->
    <div class="container" style="margin-top: 150px;">
        <h2>Add Branch</h2>
        <form method="post" action="{% url 'add_branch' %}">
            {% csrf_token %}
            <div style="width: 45%; ">
                <h3>Branch Details</h3>
                 <div class="form-outline form-white">
                          <label for="service">Select Service:</label>
                          <select id="service_type" name="service_type">
                              {% for service_type in service_types %}
                                  <option value="{{ service_type.id }}">{{ service_type.name }}</option>
                              {% endfor %}
                          </select><br><br>
                      </div>
                <label for="district">District:</label>
                <input type="text" name="district" required><br><br>
                <label for="pincode">Pincode:</label>
                <input type="text" name="pincode" required><br><br>
            </div>
    
            <!-- Submit Button -->
            <div style="clear: both;  margin-top: 20px;">
                <button type="submit">Add Branch</button>
            </div>
        </form>
    </div>
    
    <!-- Container Div End -->

    <!-- Footer Area Start -->
    <footer class="footer-widget-area">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-md-6">
                    <div class="footer-text-bottom">
                        <p>Copyright &copy; <a href="#">multiserviceprovider</a>. All Rights Reserved</p>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <!-- Footer Area End -->

    <!-- All js here -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {
            // Enable Bootstrap dropdown on hover
            $('.dropdown').hover(function () {
                $(this).addClass('show');
                $(this).find('.dropdown-menu').addClass('show');
            }, function () {
                $(this).removeClass('show');
                $(this).find('.dropdown-menu').removeClass('show');
            });
        });
    </script>
    <script src="{% static 'userassets/js/vendor/jquery-3.6.0.min.js' %}"></script>
    <script src='{% static "userassets/js/bootstrap.min.js" %}'></script>
    <script src="{% static 'userassets/js/main.js' %}"></script>
</body>

</html>
