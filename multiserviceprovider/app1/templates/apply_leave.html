{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Multiservice Provider</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'userassets/img/icon.png' %}">
    <link rel="stylesheet" href="{% static 'userassets/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'userassets/css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'userassets/css/style.css' %}">
    <style>
        .container {
            margin-top: 150px;
            opacity : 5;    
        }

        h2 {
            text-align: center;
        }

        /* Style for form elements */
        form {
            width: 45%;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 2px solid; /* Add border */
            border-radius: 10px; /* Add border-radius for rounded corners */
            padding: 10px; /* Add padding for spacing inside the form */
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5); /* Add shadow */
        }

        form label {
            width: 100%;
            text-align: left;
            margin-bottom: 5px;
            color: white;
            font-weight: bold;
            font-size: 13px;
        }

        form input,
        form select {
            width: 100%; /* Adjusted width to 100% */
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        form button {
            text-align: center;
            margin-top: 10px; /* Adjusted margin-top */
            padding: 10px;
            color: black;
            font-weight: bolder;
            font-size: 15px;
            border-radius: 9px;
        }
    </style>
</head>

<body style="background-image: url('{% static 'userassets/img/bg/leave.jpg' %}'); background-repeat: no-repeat;background-size: cover; ">
    <!-- Header Area Start -->
    <header class="header-area header-sticky">
        <div class="header-container">
            <div class="row">
                <div class="col-lg-2 col-sm-4">
                    <div class="logo text-center">
                        <h1><a href="providerpage" class="logo-text">MULTISERVICE <span class="provider-text">PROVIDER</span></a></h1>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- Header Area End -->

    <!-- Container Div Start -->
    <div class="container" style="margin-top: 150px;padding-left:44px ; ">

        <form method="post" action="{% url 'apply_leave' %}" style="background-color: rgba(255, 255, 255, 0.7);">

            <h2 style="font-weight: bolder; color:black">Apply for Leave</h2><br>

            {% csrf_token %}

            <label for="leavetype" style="font-weight: bolder; color:black">Leave Type:</label>
            <select name="leavetype" id="leavetype">
                <option value="medical" style="font-weight: bolder; color:black">Medical</option>
                <option value="family_emergency" style="font-weight: bolder; color:black">Family Emergency</option>
                <option value="other" style="font-weight: bolder; color:black">Other</option>
            </select>
            <br><br>

            <label for="start_date" style="font-weight: bolder; color:black">Start Date:</label>
            <input type="date" name="start_date" id="start_date">
            <br><br>

            <label for="end_date" style="font-weight: bolder; color:black">End Date:</label>
            <input type="date" name="end_date" id="end_date">
            <br><br>

            <button type="submit" style="font-weight: bolder; color:black">Submit</button>
        </form>
    </div>
    <!-- Container Div End -->

    <!-- Footer Area Start -->
    <footer class="footer-widget-area">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-md-6">
                    <div class="footer-text-bottom">
                        <p>Copyright &copy; <a href="#">multiserviceprovider</a>. All Rights Reserved</p>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <!-- Footer Area End -->

    <!-- All js here -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Get date inputs
            var startDateInput = document.getElementById('start_date');
            var endDateInput = document.getElementById('end_date');

            // Set the minimum value for start_date to the current date
            startDateInput.min = new Date().toISOString().split('T')[0];

            // Add event listener to start_date to update the maximum value of end_date
            startDateInput.addEventListener('change', function () {
                // Set the minimum value for end_date to the selected start date
                endDateInput.min = startDateInput.value;

                // Calculate the maximum end date (15 days after the selected start date)
                var maxEndDate = new Date(startDateInput.value);
                maxEndDate.setDate(maxEndDate.getDate() + 15);

                // Set the maximum value for end_date
                endDateInput.max = maxEndDate.toISOString().split('T')[0];
            });

            // Add event listener to end_date to update the minimum value of start_date
            endDateInput.addEventListener('change', function () {
                // Set the maximum value for start_date to the selected end date
                startDateInput.max = endDateInput.value;
            });
        });
    </script>

    <script src="{% static 'userassets/js/vendor/jquery-3.6.0.min.js' %}"></script>
    <script src="{% static 'userassets/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'userassets/js/main.js' %}"></script>
</body>

</html>
